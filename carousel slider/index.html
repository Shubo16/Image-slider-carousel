<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
    <title>Carousal slider</title>
</head>
<body>

    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="image-list">
                <img src="images/66E9C426-72A9-44F3-99E3-FFD677F0FBCD_1_105_c.jpeg" alt="img-1" class="image-item">
                <img src="images/C0D39B91-50BE-4F8F-8DB0-604A7F694AFB.jpeg" alt="img-1" class="image-item">
                <img src="images/DCE27AB4-A71F-4B01-A90B-9C1BC009B50F_1_105_c.jpeg" alt="img-1" class="image-item">
                <img src="images/F4D304A3-EEBD-40EE-99C0-79B1C08B5B28.jpeg" alt="img-1" class="image-item">
                <img src="images/F93289DE-1C22-4985-A0D4-F1F96FA6B6DD.jpeg" alt="img-1" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>

            
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
              <div class="scrollbar-thumb"></div>
            </div>
          </div>
    </div>

</body>
</html>
